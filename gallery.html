<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ronald's Carpentry Gallery</title>
  <style>
    /* Navigation */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;              
      justify-content: center;    
      background-color: #333;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;       /* All images same height */
      object-fit: cover;   /* Crop without stretching */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

  h1 {
    text-align: center;
  }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>  
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="quote.html">Quote</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Gallery</h1>
    <img src="_images/bannerfinal.png" alt="Web banner" width="100%">
  </header>

  <!-- Gallery Section -->
  <div class="gallery">
    <img src="_images/gallary/gallary (1).jpg" alt="image 1">
    <img src="_images/gallary/gallary (2).jpg" alt="image 2">
    <img src="_images/gallary/gallary (3).jpg" alt="image 3">
    <img src="_images/gallary/gallary (4).jpg" alt="image 4">
    <img src="_images/gallary/gallary (5).jpg" alt="image 5">
  </div>
</body>
</html>
